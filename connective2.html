<!DOCTYPE html PUBLIC
<html>
<head>
	<title>Form Iframe Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Mercury Mock</h1>
    <div class="container">
        <form id="referral-form">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group mb-2">
                        <label>API KEY:</label>
                        <input id="api-key" class="form-control" type="text" name="api-key" value="">
                    </div>

                    <div class="form-group mb-2">
                        <label>User ID:</label>
                        <input id="user-id" class="form-control" type="text" name="user-id" value="C123OS">
                    </div>
		    <div class="form-group mb-2">
                        <label>Opportunity ID:</label>
                        <input id="user-id" class="form-control" type="text" name="opportunity-id" value="135">
                    </div>

                    <div class="form-group mb-2">
                        <label>Business ID:</label>
                        <input class="form-control" type="text" name="business-id" value="P123OS">
                    </div>

                    <div class="form-group mb-2">
                        <label>User First name:</label>
                        <input class="form-control" type="text" name="user-firstname" value="Grant">
                    </div>

                    <div class="form-group mb-2">
                        <label>User Last name:</label>
                        <input class="form-control" type="text" name="user-lastname" value="Clayton">
                    </div>

                    <div class="form-group mb-2">
                        <label>User Phone:</label>
                        <input class="form-control" type="text" name="user-phone" value="0406789887">
                    </div>

                    <div class="form-group mb-2">
                        <label>User Email:</label>
                        <input class="form-control" type="text" name="user-email" value="a1@a2.com"> 
                    </div>
                    <div class="form-group mb-2">
                        <label>User Business Name:</label>
                        <input class="form-control" name="user-business-name" value="TEST Business Name">
                    </div>
                    <div class="form-group mb-2">
                        <label>First name:</label>
                        <input class="form-control" name="firstname" value="Agustin">
                    </div>
                    <div class="form-group mb-2">
                        <label>Last name:</label>
                        <input class="form-control" name="lastname" value="Origone">
                    </div>
                    <div class="form-group mb-2">
                        <label>Email:</label>
                        <input class="form-control" name="email" value="agustin@driveon.finance">
                    </div>
                    <div class="form-group mb-2">
                        <label>Phone:</label>
                        <input class="form-control" type="text" name="phone" value="0405335883">
                    </div>
                    <div class="form-group mb-2">
                        <label>State:</label>
                        <input class="form-control" type="text" name="state" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Contact Method:</label>
                        <input class="form-control" type="text" name="contact-method" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Loan Usage (Personal/Business):</label>
                        <input class="form-control" type="text" name="loan-usage" value="1">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group mb-2">
                        <label>Amount to borrow:</label>
                        <input class="form-control" type="text" name="amount-to-borrow" value="10000">
                    </div>
                    <div class="form-group mb-2">
                        <label>Loan Term:</label>
                        <input class="form-control" type="text" name="loan-term" value="5">
                    </div>
                    <div class="form-group mb-2">
                        <label>Does Client Own Property:</label>
                        <input class="form-control" type="text" name="client-owns-property" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Credit History:</label>
                        <input class="form-control" type="text" name="credit-history" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>What Stage is the client at?:</label>
                        <input class="form-control" type="text" name="client-stage" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Type of Loan / Asset:</label>
                        <input class="form-control" type="text" name="asset-type" value="20">
                    </div>
                    <div class="form-group mb-2">
                        <label>Would you like AMFIN to source the asset?</label>
                        <input class="form-control" type="text" name="sourced-by-amfin" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Asset Source</label>
                        <input class="form-control" type="text" name="asset-source" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Asset Year</label>
                        <input class="form-control" type="text" name="asset-year" value="2020">
                    </div>
                    <div class="form-group mb-2">
                        <label>Asset Make</label>
                        <input class="form-control" type="text" name="asset-make" value="Toyota">
                    </div>
                    <div class="form-group mb-2">
                        <label>Asset Model</label>
                        <input class="form-control" type="text" name="asset-model" value="Corolla">
                    </div>
                    <div class="form-group mb-2">
                        <label>Asset Variant</label>
                        <input class="form-control" type="text" name="asset-variant" value="Ascent Sport">
                    </div>
                    <div class="form-group mb-2">
                        <label>Asset detail/option</label>
                        <input class="form-control" type="text" name="asset-option" value="Test options/details">
                    </div>
                    <div class="form-group mb-2">
                        <label>What do you want to earn from this deal?</label>
                        <input class="form-control" type="text" name="desired-earning" value="100">
                    </div>
                    <div class="form-group mb-2">
                        <label>Partner Customer #</label>
                        <input class="form-control" type="text" name="partner-customer-number" value="AS101F">
                    </div>
                    <div class="form-group mb-2">
                        <label>Campaign Code</label>
                        <input class="form-control" type="text" name="campaign-code" value="1001">
                    </div>
                </div>
            </div>
            <div><strong>ONLY PERSONAL LOAN FIELDS</strong></div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group mb-2">
                        <label>Loan Purpose:</label>
                        <input class="form-control" type="text" name="loan-purpose" value="Because reasons">
                    </div>
                    <div class="form-group mb-2">
                        <label>Client Employment Status:</label>
                        <input class="form-control" type="text" name="employment-status" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Estimated Net Monthly Income:</label>
                        <input class="form-control" type="text" name="estimated-month-income" value="100">
                    </div>
                </div>
            </div>
            <div><strong>ONLY BUSINESS LOAN FIELDS</strong></div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group mb-2">
                        <label>What type of loan does your business require:</label>
                        <input class="form-control" type="text" name="loan-type" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Business Name:</label>
                        <input class="form-control" type="text" name="business-name" value="TEST COMPANY">
                    </div>
                    <div class="form-group mb-2">
                        <label>ABN:</label>
                        <input class="form-control" type="text" name="abn" value="51824753556">
                    </div>
                    <div class="form-group mb-2">
                        <label>Business Structure:</label>
                        <input class="form-control" type="text" name="business-structure" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Business Annual TurnOver:</label>
                        <input class="form-control" type="text" name="business-annual-turnover" value="1"><br>
                    </div>
                    <div class="form-group mb-2">
                        <label>Business Annual TurnOver:</label>
                        <input class="form-control" type="text" name="years-trading" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>GST Registered:</label>
                        <input class="form-control" type="text" name="gst-registered" value="1">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group mb-2">
                        <label>Business Actively Trading Since:</label>
                        <input class="form-control" type="text" name="business-trading-since" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Business Industry:</label>
                        <input class="form-control" type="text" name="business-industry" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Business Address:</label>
                        <input class="form-control" type="text" name="business-address" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Finance Monthly Revenue:</label>
                        <input class="form-control" type="text" name="finance-monthly-revenue" value="10">
                    </div>
                    <div class="form-group mb-2">
                        <label>Finance Monthly Expenses:</label>
                        <input class="form-control" type="text" name="finance-monthly-expenses" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label>Does the business has overdraft facility?</label>
                        <input class="form-control" type="text" name="business-overdraft-facility" value="1">
                    </div>
                </div>
            </div>
        <input id="referral-submit" type="submit" value="Submit Opportunity">
        </form>
    </div>

    <script>
        $(document).ready(function(){
	    $("#referral-form").on("submit", function(e){
                e.preventDefault();
                var data = $("#referral-form").serialize();
                $.post("https://driveiq-caf.com.au/api/newReferral/", data, function(){
                	$("#login-form").submit();
                });
            });
        });
    </script>
    <hr>
    <div class="container">
	<h1>Simulate Login</h1>
	<form id="login-form" action="https://driveiq-caf.com.au/iframe-signon" method="post" target="my_frame">
		<div class="form-group mb-2">
			<label>API KEY</label>		
			<input id="api-key" type="text" class="form-control" name="api-key" value="DE3A015AE481E7990497A7D77B010201">
		</div>
		<div class="form-group mb-2">
			<label>USER ID</label>
			<input id="user-id" type="text" class="form-control" name="user-id" value="C123OS">
		</div>
		<div class="form-group mb-2">
			<label>OPPORTUNITY ID</label>
			<input id="opportunity-id" type="text" class="form-control" name="opportunity-id" value="125">
		</div>
		<input type="submit" value="Simulate Login">
	</form>

	<iframe width="100%" height="50%" name="my_frame" src="https://driveiq-caf.com.au/iframe-signon"></iframe>
     </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
