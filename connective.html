<!DOCTYPE html PUBLIC
<html>
<head>
	<title>Form Iframe Demo</title>
</head>

<body>
	<div style="height: 250px">This is the iframe</div>

	<form action="https://driveiq-caf.com.au/iframe-signon" method="post" target="my_frame">
		<input type="hidden" name="username" value="CA123456">
		<input type="hidden" name="private_token" value="PRIVATEKEY_123">
		<input type="hidden" name="public_token" value="PUBLICKEY_123">
		<input type="submit">
	</form>

	<iframe width="100%" height="50%" name="my_frame" src="https://driveiq-caf.com.au/iframe-signon"></iframe>
</body>
</html>
